<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Painel Sombras</ion-title>
    <ion-button slot="end" shape="round" color="primary"
                class="ion-align-items-end" (click)="listarSombras()">
      Refresh
    </ion-button>
    <ion-button slot="end" shape="round" color="success" class="ion-align-items-end" (click)="criarSombra()">
      Criar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <div *ngIf="!carregandoSombras">

    <ion-row>
      <ion-col size-md="6" *ngFor="let sombra of sombras">
        <!-- Painel para listagem -->
        <ion-card *ngIf="!isEdicao(sombra.login)">
          <ion-card-header>
            <ion-item class="no-line ion-no-padding">
              <ion-label class="ion-text-large">
                <ion-chip
                  [ngClass]="{'success' : sombra.ativa && !sombra.numeroDuplicado,
                              'danger' : sombra.ativa && sombra.numeroDuplicado,
                              'gray' : !sombra.ativa}"> 
                  <ion-label><b>{{ sombra.login }}</b></ion-label>
                </ion-chip>
              </ion-label>
              <ion-buttons>
                <ion-button (click)="iniciarEdicao(sombra)">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-button>
                <ion-button (click)="iniciarExclusao(sombra)">
                  <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-buttons color="danger" *ngIf="false">
                <ion-button>
                  <ion-icon slot="icon-only" name="trash" (click)="removerSombra(sombra)"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-toggle slot="end" color="success" [(ngModel)]="sombra.ativa"
                [disabled]="possuiNumeroDuplicado(sombra)"
                (click)="ativarDesativar(sombra, sombra.ativa ? false : true)"></ion-toggle>
            </ion-item>
            <!-- <ion-card-title>
              Senha: {{ sombra.nome }}
            </ion-card-title> -->
            <ion-card-subtitle>Senha: ********</ion-card-subtitle>
          </ion-card-header>
          <!-- <ion-card-content class="ion-padding">
            Link: {{ sombra.link }} <a *ngIf="sombra.link" href="{{ sombra.link }}" target="_blank">ABRIR</a>
          </ion-card-content> -->
        </ion-card>

        <!-- Painel para edição -->
        <ion-card size-md="6" *ngIf="isEdicao(sombra.login)" class="card-edicao ion-no-padding">
          <ion-card-header>
              <ion-chip>
                <b>Login:</b>
                <ion-input [(ngModel)]="sombraEdicao[sombra.login].novoLogin" placeholder="login da sombra"></ion-input>
              </ion-chip><br />
              <ion-chip>
                <b>Senha:</b>
                <ion-input [(ngModel)]="sombraEdicao[sombra.login].senha" placeholder="senha da sombra"></ion-input>
              </ion-chip>
              <ion-button size="small" color="light" (click)="gerarSenha(sombra)">Gerar senha</ion-button>
          </ion-card-header>
          <ion-card-content>
            <!-- Link: <ion-input [(ngModel)]="sombraEdicao[sombra.login].link" placeholder="texto do QRCode"></ion-input> -->
            <ion-button expand="block" color="danger" (click)="cancelarEdicao(sombra.login)">Cancelar</ion-button>
            <ion-button expand="block" color="success" (click)="alterarSombra(sombra.login)">Salvar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
