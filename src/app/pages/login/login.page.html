<ion-content color="primary" class="ion-no-padding">

  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <div class="ion-text-center" *ngIf="logando">
        <h1>Logando<div class="blink">...</div></h1>
      </div>

      <ion-col size-md="3" *ngIf="!logando">

        <!-- LOGO -->
        <p class="ion-text-center">
          <img src="assets/images/logo.png" alt="Sherlock Game">
        </p>

        <!-- <ion-label position="floating">Equipe</ion-label>
        <ion-input [(ngModel)]="login" placeholder="nÂº da equipe"></ion-input>

        <br />

        <ion-label position="floating">Senha</ion-label>
        <ion-input [(ngModel)]="senha" placeholder="senha" type="password"></ion-input> -->

        <ion-item class="ion-no-margin" color="primary">
          <ion-label position="floating" style="color: #fff;">Equipe</ion-label>
          <ion-input [(ngModel)]="login" (keyup.enter)="irParaSenha()"></ion-input>
          <ion-icon slot="end" name="people"></ion-icon>
        </ion-item>
        <ion-item class="ion-no-margin" color="primary">
          <ion-label position="floating" style="color: #fff;">Senha</ion-label>
          <ion-input [(ngModel)]="senha" type="password" #inputSenha (keyup.enter)="efetuarLogin()"></ion-input>
          <ion-icon slot="end" name="eye" *ngIf="!isMostrarSenha()"
            (click)="mostrarSenha(true)"></ion-icon>
          <ion-icon slot="end" name="eye-off" *ngIf="isMostrarSenha()"
            (click)="mostrarSenha(false)"></ion-icon>
        </ion-item>

        <br />
        <div class="ion-text-center">
          <ion-button color="dark" (click)="efetuarLogin()" class="ion-align-self-center"
                      [disabled]="!login || !senha">
            Entrar
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
