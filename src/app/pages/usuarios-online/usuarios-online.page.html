<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Usu√°rios <ion-text color="success">{{ tipo }}</ion-text></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" color="primary">

  <h1 color="primary" class="ion-text-center ion-padding" *ngIf="carregando"><br /><br /><br /><br />Carregando<span class="blink">...</span></h1>

  <div *ngIf="!carregando" class="ion-no-padding">
    <ion-item *ngFor="let usuario of usuarios" class="ion-no-padding ion-no-margin">
      <h1 class="ion-padding">{{ usuario.login || usuario.usuario }}<br /><small color="light">{{ getDataFormatada(usuario.data) }}</small></h1>
    </ion-item>
  </div>

</ion-content>
