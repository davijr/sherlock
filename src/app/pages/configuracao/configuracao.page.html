<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button shape="round" href="https://jsonformatter.org/json-editor"
              target="_blank" color="primary" class="ion-align-items-center">
    Editor JSON
  </ion-button>

  <div *ngFor="let campo of campos"> 
    <ion-item lines="none">
      <ion-label>
        {{ campo.nome }}
      </ion-label>
      <ion-icon color="danger" name="trash" slot="end"
                (click)="onDeletarCampo(campo.nome)"></ion-icon>
    </ion-item>    
    <ion-input (change)="atualizarCampo($event, campo)" [value]="campo.valor"
      *ngIf="campo.tipo !== 'objeto'"></ion-input>
    <ion-textarea (change)="atualizarCampo($event, campo)" spellcheck="false"
      [value]="campo.valor" rows="7" *ngIf="campo.tipo === 'objeto'"></ion-textarea>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="warning" (click)="onReset()">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success" (click)="onAdicionarCampo()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
